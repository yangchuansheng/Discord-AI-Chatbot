name: Build and push Discord AI Chatbot Docker image

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}
          
      - name: change base url
        run:
          sed -i "s#chimeragpt.adventblocks.cc/api#openai.yangcs.net#g" utilities/ai_utils.py

      # Runs a single command using the runners shell
      - name: Build and push Docker images to docker.io and ghcr.io
        uses: docker/build-push-action@v2
        with:
          file: './Dockerfile'
          platforms: linux/amd64
          context: ./
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/discord-ai-chatbot:latest
            ghcr.io/${{ github.repository_owner }}/discord-ai-chatbot:latest
